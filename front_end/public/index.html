<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>FUNDESTEAM</title>
      <style>
          body {
            max-width: 1000px;
            margin: 200px auto;
            line-height: 1.5;
          }

          h1 {
            text-align: center;
          }

          label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
          }

          input, button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            font-size: 20px;
            box-sizing: border-box;
          }

          button {
            margin-top: 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }

          button: hover {
            background-color: #0000cf;
          }
  </style>
</head>
<body>
  <h1>FUNDESTEAM</h1>

  <label for="question">¿En qué puedo ayudarte hoy?</label>
  <input id="question" placeholder="Ingrese su pregunta aquí" />

  <button>Presionar para encontrar una solución</button>
</body>
</html>
